<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="clock">
            <span  id="hour" class="hours upper all">00</span>
            <span class="lower all">Hours</span>
        </div>
        <div class="clock">
            <span id="minutes" class="minutes upper all" >00</span>
            <span  class="lower all">Minutes</span>
        </div>
        <div class="clock">
            <span id="seconds" class="seconds upper all">00</span>
            <span class="lower all">Seconds</span>
        </div>
        <span id="ampm" class="all">AM</span>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
